name: algolia
version: 0.1.7
authors: 
  - Nayan Hathiwala (Knoxpo) <nhathiwala@knoxpo.com>
description: >
   Algolia is a pure dart SDK, wrapped around Algolia REST API for easy implementation for your Flutter or Dart projects.
homepage: https://github.com/knoxpo/dart_algolia
publish_to: none

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  meta: ^1.3.0
  http: ^0.13.0
  node_http:
    git:
      url: git://github.com/Semapl3/node-interop
      path: node_http
  uuid: ^3.0.1

dev_dependencies:
  test: ^1.16.5
